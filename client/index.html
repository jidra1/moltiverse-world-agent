<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Moltiverse â€” World Agent</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { background: #0a0a0f; color: #e0e0e0; font-family: 'Courier New', monospace; overflow: hidden; }
    #canvas-container { width: 100vw; height: 100vh; }
    canvas { display: block; }

    #ui-overlay {
      position: fixed;
      top: 0;
      right: 0;
      width: 320px;
      height: 100vh;
      background: rgba(10, 10, 15, 0.9);
      border-left: 1px solid #333;
      display: flex;
      flex-direction: column;
      z-index: 10;
    }

    #header {
      padding: 16px;
      border-bottom: 1px solid #333;
      text-align: center;
    }
    #header h1 {
      font-size: 18px;
      color: #7af;
      letter-spacing: 2px;
    }
    #header .tick {
      font-size: 12px;
      color: #888;
      margin-top: 4px;
    }

    #leaderboard {
      padding: 12px 16px;
      border-bottom: 1px solid #333;
      max-height: 200px;
      overflow-y: auto;
    }
    #leaderboard h2 { font-size: 13px; color: #fa7; margin-bottom: 8px; text-transform: uppercase; letter-spacing: 1px; }
    .lb-entry {
      display: flex;
      justify-content: space-between;
      padding: 4px 0;
      font-size: 12px;
      border-bottom: 1px solid #1a1a2a;
    }
    .lb-entry .name { color: #adf; }
    .lb-entry .score { color: #fa7; }
    .lb-entry .stats { color: #888; font-size: 11px; }

    #activity-log {
      flex: 1;
      padding: 12px 16px;
      overflow-y: auto;
    }
    #activity-log h2 { font-size: 13px; color: #af7; margin-bottom: 8px; text-transform: uppercase; letter-spacing: 1px; }
    .log-entry {
      font-size: 11px;
      padding: 3px 0;
      border-bottom: 1px solid #111;
      line-height: 1.4;
    }
    .log-entry .time { color: #555; }
    .log-enter { color: #7f7; }
    .log-move { color: #aaa; }
    .log-gather { color: #fd7; }
    .log-trade { color: #7df; }
    .log-combat { color: #f77; }
    .log-kill { color: #f44; font-weight: bold; }
    .log-speak { color: #d9f; }

    #tooltip {
      position: fixed;
      background: rgba(20, 20, 30, 0.95);
      border: 1px solid #555;
      padding: 8px 12px;
      font-size: 12px;
      pointer-events: none;
      display: none;
      z-index: 20;
      border-radius: 4px;
    }

    #connection-status {
      padding: 8px 16px;
      font-size: 11px;
      text-align: center;
      border-top: 1px solid #333;
    }
    .connected { color: #7f7; }
    .disconnected { color: #f77; }
  </style>
</head>
<body>
  <div id="canvas-container"></div>
  <div id="ui-overlay">
    <div id="header">
      <h1>MOLTIVERSE</h1>
      <div class="tick">Tick: <span id="tick-count">0</span></div>
    </div>
    <div id="leaderboard">
      <h2>Leaderboard</h2>
      <div id="leaderboard-entries"></div>
    </div>
    <div id="activity-log">
      <h2>Activity</h2>
      <div id="log-entries"></div>
    </div>
    <div id="connection-status" class="disconnected">Connecting...</div>
  </div>
  <div id="tooltip"></div>
  <script type="module" src="./main.js"></script>
</body>
</html>
